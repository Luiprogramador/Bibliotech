<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotech - Catalog</title>
    <!-- jQuery (DataTables depends on it) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.3.5/css/dataTables.dataTables.css">
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.3.5/js/dataTables.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .mukta-light {
        font-family: "Mukta", sans-serif;
        font-weight: 300;
        font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #3a4a8c);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn-adm {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        
        .btn-adm i {
            margin-right: 12px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .btn-adm a {
            color: white;
            text-decoration: none;
        }
        .btn-adm:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
            letter-spacing: 2px;
        }
        
        .btn-adm:hover i {
            transform: rotate(15deg) scale(1.2);
        }
        
        .btn-adm::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
            z-index: -1;
        }
        
        .btn-adm:hover::before {
            left: 100%;
        }
        
        .btn-adm::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            z-index: -2;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 50px;
        }
        
        .btn-adm:hover::after {
            opacity: 1;
        }
        
        .pulse-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background: inherit;
            z-index: -3;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.1);
                opacity: 0;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .floating-icons span {
            position: absolute;
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            animation: float 3s infinite linear;
            opacity: 0;
        }
        
        .btn-adm:hover .floating-icons span {
            opacity: 1;
        }
        
        .floating-icons span:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-icons span:nth-child(2) {
            top: 60%;
            left: 15%;
            animation-delay: 0.5s;
        }
        
        .floating-icons span:nth-child(3) {
            top: 40%;
            left: 85%;
            animation-delay: 1s;
        }
        
        .floating-icons span:nth-child(4) {
            top: 70%;
            left: 80%;
            animation-delay: 1.5s;
        }
        
        .floating-icons span:nth-child(5) {
            top: 10%;
            left: 50%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Estilos para a tabela */
        .dt-length label {
            color: white;
        }
        .dt-search label {
            color: white;
        }
        div.dt-container .dt-search input {
        border: 1px solid #aaa;
        border-radius: 3px;
        padding: 5px;
        background-color: transparent;
        color: white;
        margin-left: 3px;
}
        .table-container {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }


        #tabela-livros {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        #tabela-livros thead {
            background: linear-gradient(135deg, #4776E6, #8E54E9);
        }

        #tabela-livros thead th {
            color: white;
            padding: 18px 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            text-align: left;
            border: none;
        }

        #tabela-livros tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        #tabela-livros tbody tr:nth-child(even) {
            background: rgba(245, 245, 255, 0.7);
        }

        #tabela-livros tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.8);
        }

        #tabela-livros tbody tr:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #tabela-livros tbody td {
            padding: 16px 15px;
            color: #333;
            font-weight: 500;
            border: none;
            transition: all 0.3s ease;
        }

        #tabela-livros tbody tr:hover td {
            color: #1a2a6c;
            transform: scale(1.01);
        }

        #tabela-livros_info {
            margin-top: 15px;
            margin-left: 10px;
            color: white;
            font-size: 14px;
        }

        div.dt-container .dt-paging .dt-paging-button.disabled, div.dt-container .dt-paging .dt-paging-button.disabled:hover, div.dt-container .dt-paging .dt-paging-button.disabled:active {
            cursor: default;
            color: rgb(255, 255, 255) !important;
            border: 1px solid transparent;
            background: transparent;
            box-shadow: none;
    }
    div.dt-container .dt-paging .dt-paging-button.current, div.dt-container .dt-paging .dt-paging-button.current:hover {
        color: white !important;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: rgba(0, 0, 0, 0.05);
}
        /* Estilos para a pagina√ß√£o do DataTables */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 8px 15px;
            margin: 0 3px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: rgba(255, 107, 107, 0.7);
            color: white;
            transform: translateY(-2px);
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
        }

        /* Estilos para a busca do DataTables */
        .dataTables_wrapper .dataTables_filter input {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .dataTables_wrapper .dataTables_filter input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.5);
            transform: scale(1.02);
        }

        /* Estilos para o seletor de quantidade de itens */
        .dataTables_wrapper .dataTables_length select {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos para as informa√ß√µes da tabela */
        .dataTables_wrapper .dataTables_info {
            color: rgba(255, 255, 255, 0.8);
            padding-top: 15px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-adm {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            #tabela-livros thead th,
            #tabela-livros tbody td {
                padding: 12px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bibliotech - Catalog</h1>
        <button class="btn-adm">
            <div class="pulse-effect"></div>
            <div class="floating-icons">
                <span>‚öôÔ∏è</span>
                <span>üîß</span>
                <span>üë®‚Äçüíº</span>
                <span>üîê</span>
                <span>üìä</span>
            </div>
            <i class="fas fa-user-cog"></i>
            <a href="admin/">√Årea ADM</a>
        </button>
        
        <div class="table-container">
            <table id="tabela-livros" class="display" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>ISBN</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados ser√£o carregados via AJAX -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#tabela-livros').DataTable({
                "ajax": {
                    "url": "/api/books",
                    "dataSrc": ""
                },
                "columns": [
                    { "data": "title" },
                    { "data": "author.name" },
                    { "data": "genre" },
                    { "data": "isbn_number" }
                ],
                "language": {
                    "search": "Search books:",
                    "lengthMenu": "Show _MENU_ entries",
                    "info": "Showing _START_ to _END_ of _TOTAL_ books",
                    "paginate": {
                        "previous": "Previous",
                        "next": "Next"
                    }
                },
                "pageLength": 10,
                "responsive": true
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const btnAdm = document.querySelector('.btn-adm');
            
            // Efeito de part√≠culas ao clicar
            btnAdm.addEventListener('click', function(e) {
                // Criar part√≠culas
                for (let i = 0; i < 10; i++) {
                    createParticle(e.clientX, e.clientY);
                }
            });
            
            function createParticle(x, y) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.backgroundColor = getRandomColor();
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                document.body.appendChild(particle);
                
                // Anima√ß√£o da part√≠cula
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                let opacity = 1;
                const animate = () => {
                    particle.style.left = parseFloat(particle.style.left) + vx + 'px';
                    particle.style.top = parseFloat(particle.style.top) + vy + 'px';
                    opacity -= 0.02;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(particle);
                    }
                };
                
                animate();
            }
            
            function getRandomColor() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffa5a5', '#96ceb4'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
